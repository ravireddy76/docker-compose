<div class="animated fadeIn">
   <div class="row">
      <div class="col-sm-6">
         <form>

            <div class="card">
               <div class="card-header">
                  <strong>Claims Lag Report</strong>
                  <small> Generate</small>
               </div>
               <div class="card-body">

                  <div class="form-group row">
                     <label class="col-sm-3 col-form-label" for="memberGroupId">Member Group Id:</label>
                     <div class="col-sm-9">
                        <input [(ngModel)]="claimsLagSearch.memberGroupId" class="form-control" id="memGroupId"
                           name="Member Group Id" placeholder="Enter member group id" required>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label class="col-sm-3 col-form-label" for="bookOfYear">Book Of Year:</label>
                     <div class="col-sm-9">
                        <input [(ngModel)]="claimsLagSearch.bookYear" type="text" class="form-control" id="bookOfYearId"
                           name="Book of Year" placeholder="Enter book of year" required>
                     </div>
                  </div>

                  <div class="form-group row">
                     <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-sm btn-primary" (click)="generateClaimLagReport()">
                           <i class="fa fa-dot-circle-o"></i> Generate</button>
                        &nbsp;
                        <button type="reset" class="btn btn-sm btn-danger">
                           <i class="fa fa-ban"></i> Reset</button>
                     </div>
                  </div>

               </div>
            </div>

            <br />
            <br />
            <div class="col-sm-12" *ngIf="(claimsLagReportData | async)?.length == 0">
               <div class="panel-heading">
                  <h5 style="color:rgb(255, 102, 0)"><strong>No data is available to generate claims lag report.</strong></h5>
               </div>
            </div>
            <div class="col-sm-12" *ngIf="(claimsLagReportData | async)?.length > 0">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h6 style="color:rgb(255, 136, 0)">Generated Claims Lag Report</h6>
                  </div>

                  <div class="panel-body" id="htmlReportData">
                     <table class="table table-hover table-striped table-bordered">
                        <thead class="thead-dark">
                           <tr>
                              <th>Service Month</th>
                              <th>Total Paid Amount($)</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let claimsLagData of claimsLagReportData | async">
                              <td>{{claimsLagData.serviceDate}}</td>
                              <td>{{claimsLagData.totalPaidAmount}}</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <div class="card-body">
                     <div class="form-group row">
                        <div class="col-sm-6 offset-sm-3">
                           <button type="submit" class="btn btn-sm btn-danger" (click)="exportPDF()">
                              <i class="fa fa-dot-circle-o"></i> Export PDF</button>
                           &nbsp;
                           <button type="submit" class="btn btn-sm btn-info" (click)="exportCSV()">
                              <i class="fa fa-ban"></i> Export CSV</button>
                           &nbsp;
                           <button type="submit" class="btn btn-sm btn-success" (click)="exportExcel()">
                              <i class="fa fa-ban"></i> Export Excel</button>
                        </div>
                     </div>
                  </div>
                  
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

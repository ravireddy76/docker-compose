project:
  artifactId: reporting-apis
  name: reporting-apis
  version: 1.0.0
  description: Reporting apis to serve the reporting data to the consumers.


# Exposing all the actuator end points (Spring 2.0) #
management:
  endpoints:
    web:
      exposure:
        include:
          '*'

  # Exposing the restart & shutdown endpoint
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true

# For Spring Actuator /info endpoint
info:
  artifact: ${project.artifactId}
  name: ${project.name}
  description: ${project.description}
  version: ${project.version}

# Spring
spring:
  application:
    name: reporting-apis

  # MongoDB configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/reporting-data


# use a HTTP port 8085
server:
  port: 8086

queryfile:
  claimlag: report/claim-lag-query.js
  claimexpensive: report/claim-expensive-query.js
  membersubscribers: report/member-subscribers-query.js
  membersubscriberdetails: report/member-subscriber-detials-query.js

mics:
  maxrange: 500

---
spring:
  profiles: stage

server:
  port: 8080


---
spring:
  profiles: prod

server:
  port: 8080



